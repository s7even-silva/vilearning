<div>
    <button (click)="checkPremission()">Check Premission</button>
</div>

<div *ngIf="camData">
    <webcam [trigger]="$trigger" (imageCapture)="capture($event)"></webcam>
    <button (click)="captureImage()" >Show</button> 
</div>

<div *ngIf="captutedImage">
    <img [src]="captutedImage">
</div>
